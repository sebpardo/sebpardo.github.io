# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
#  - jekyll-pandoc
#  - jekyll-pandoc-multiple-formats

#redcarpet:
#  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]

kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6

pandoc:
  extensions:
    - smart
    - mathjax
    - csl: _styles/ch.csl
    - bibliography: ~/Documents/bib/library.bib

